<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Space Shooter</title>
    <link rel="stylesheet" href="styles/style-admin.css">
    <link rel="shortcut icon" href="styles/img/logo-sp-sh-ivon=page.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="login-container" id="loginForm">
        <img src="styles/img/logo.svg" alt="Logo Space Shooter" class="game-logo">
        <h2>Painel Administrativo</h2>
        <input type="password" id="adminPassword" placeholder="Digite a senha de admin">
        <button onclick="login()">Acessar Painel</button>
    </div>

    <div class="ratings-container" id="ratingsContainer">
        <h1>Avaliações do Space Shooter</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total de Avaliações</h3>
                <p id="totalRatings">0</p>
            </div>
            <div class="stat-card">
                <h3>Média Geral</h3>
                <p id="averageRating">0 ★</p>
            </div>
            <div class="stat-card">
                <h3>Maior Pontuação</h3>
                <p id="highestScore">0</p>
            </div>
        </div>

        <div id="ratingsList"></div>
        
        <div class="button-group">
            <button class="export-button" onclick="exportToExcel()">
                <i class="fas fa-file-excel"></i> Exportar para Excel
            </button>
            <button class="clear-button" onclick="clearRatings()">
                <i class="fas fa-trash"></i> Limpar Avaliações
            </button>
        </div>
    </div>

    <script src="scripts/dd-admin.js"></script>
</body>
</html>
